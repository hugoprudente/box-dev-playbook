---
downloads: ~/.ansible-downloads/

configure_osx: false

configure_dotfiles: true
configure_terminal: true

dotfiles_repo: https://github.com/hugoprudente/dotfiles.git
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination_basepath: ~/personal
dotfiles_repo_local_destination: "{{ dotfiles_repo_local_destination_basepath }}/dotfiles"

# Dotfiles configs mapping
dotfiles_files:
  - orig: bashrc
    dest: .bashrc
  - orig: nvim
    dest: .config/nvim
  - orig: tmux/tmux.conf
    dest: .tmux.conf
  - orig: tmux/tmux.conf.local
    dest: .tmux.conf.local

# Shell configuration
dotfiles_configure_ohmyzsh: false
dotfiles_configure_bashit: false
dotfiles_configure_starship: true

# Homebrew
homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_installed_packages:
  - pv
  - bat
  - starship
  - direnv
  - htop
  - neovim
  - ripgrep
  - tmux

# APT
apt_installed_packages:
  - pv
  - bat
  - neovim
  - htop
  - ripgrep
  - direnv
  - tmux

# DNF
dnf_installed_packages:
  - tmux
  - htop
  - neovim

# Kubernetes
configure_kubernetes: true

kuberentes_repository_packages:
  - repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
    key: https://packages.cloud.google.com/apt/doc/apt-key.gpg
  - repo: "deb https://baltocdn.com/helm/stable/debian/ all main"
    key: https://baltocdn.com/helm/signing.asc
kubernetes_installed_packages:
  - helm
  - kubectl

#K8S Addons
configure_velero: true

# Containers
configure_docker: false
configure_podman: true

#Terraform
configure_terraform: true
